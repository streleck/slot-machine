<!DOCTYPE html>
<html>
<head>
  <title>Penny Slots</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <div id="main-container" display="margin: auto;">
    <div class="reel left-reel">
      <img class="top" id="left-top" src="./images/orange.jpg">
      <img class="main" id="left-main" src="./images/bar.jpg">
      <img class="bottom" id="left-bottom" src="./images/bell.png">
    </div>
    <div class="reel middle-reel">
        <img class="top" id="center-top" src="./images/iceberg.jpg">
        <img class="main" id="center-main" src="./images/lemon.png">
        <img class="bottom" id="center-bottom" src="./images/grapes.jpg">
    </div>
    <div class="reel right-reel">
        <img class="top" id="right-top" src="./images/lemon.png">
        <img class="main" id="right-main" src="./images/cherry.png">
        <img class="bottom" id="right-bottom" src="./images/orange.jpg">
    </div>
  </div>
  <div style="display: none;">
    <button type="button" id="randomButton">Random</button>
    <button type="button" id="sinkButton">Sink</button>
  </div>
</body>
<script type="text/javascript" src="./main.js"></script>
</html>
